<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGo Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        #video, #previewImg { width: 100%; border-radius: 2rem; background: #000; aspect-ratio: 3/4; object-fit: cover; }
    </style>
</head>
<body class="pb-24">

    <header class="bg-white border-b p-4 sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <h1 class="text-lg font-black text-blue-600 italic">EASYGO <span class="text-slate-400">PRO</span></h1>
        <input type="text" id="userId" placeholder="Private ID" class="text-[10px] font-bold bg-slate-100 p-2 rounded-lg w-32 border-none" onchange="localStorage.setItem('eg_user', this.value)">
    </header>

    <main class="max-w-xl mx-auto p-4 space-y-4">
        <section class="relative bg-black rounded-[2.5rem] overflow-hidden shadow-2xl">
            <video id="video" autoplay playsinline></video>
            <img id="previewImg" class="hidden absolute top-0 left-0 z-10">
            <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-4 z-20">
                <button onclick="location.reload()" class="bg-white/20 backdrop-blur text-white px-4 py-2 rounded-full text-[10px] font-bold">Retake</button>
                <button onclick="processBill()" class="bg-white h-14 w-14 rounded-full border-4 border-blue-600 flex items-center justify-center shadow-inner">
                    <div class="h-8 w-8 bg-blue-600 rounded-full"></div>
                </button>
            </div>
        </section>

        <div id="aiStatus" class="hidden bg-blue-50 p-4 rounded-2xl border border-blue-100">
            <p class="text-[9px] font-black text-blue-600 uppercase mb-2">AI Extraction (Click to Copy):</p>
            <div id="rawTextTray" class="flex flex-wrap gap-2"></div>
        </div>

        <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <input type="date" id="date" class="w-full p-3 bg-slate-50 rounded-xl text-xs font-bold">
                <select id="type" class="w-full p-3 bg-slate-50 rounded-xl text-xs font-bold">
                    <option value="Spent">ðŸ”´ Spent</option>
                    <option value="Earned">ðŸŸ¢ Earned</option>
                </select>
            </div>
            
            <input type="text" id="org" placeholder="2. Vendor Name" class="w-full p-3 bg-slate-50 rounded-xl text-xs font-black uppercase">
            
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="inv" placeholder="3. Invoice No" class="w-full p-3 bg-slate-50 rounded-xl text-xs">
                <input type="text" id="gstn" placeholder="4. GST Number" class="w-full p-3 bg-slate-50 rounded-xl text-xs uppercase">
            </div>

            <div id="itemsContainer" class="space-y-2 border-t pt-4">
                <div class="flex justify-between items-center mb-1">
                    <label class="text-[9px] font-black text-slate-400">5-7. ITEMS (NAME | QTY | RATE)</label>
                    <button onclick="addItemRow()" class="text-blue-600 font-bold text-[10px] bg-blue-50 px-2 py-1 rounded-md">+ ADD</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 border-t pt-4 items-center">
                <input type="number" id="gstAmount" placeholder="8. GST Amt" oninput="calculate()" class="w-full p-3 bg-slate-50 rounded-xl text-xs">
                <div class="bg-blue-600 rounded-2xl p-3 text-center text-white">
                    <label class="text-[8px] font-black uppercase opacity-70">9. Total</label>
                    <h2 id="totalLabel" class="text-xl font-black">â‚¹ 0.00</h2>
                </div>
            </div>

            <button onclick="save()" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl text-xs uppercase tracking-widest shadow-xl">Confirm & Sync to Cloud</button>
        </section>

        <button onclick="fetchHistory()" class="w-full py-4 bg-white border rounded-2xl text-[10px] font-black uppercase tracking-widest text-slate-400">Load My Private Bills</button>
        <div id="historyList" class="space-y-3"></div>
    </main>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        // MASTER KEYS
        const PUBLIC_KEY = "gojfbxfj";
        const PRIVATE_KEY = "e636d3ba-d0fd-4186-98d8-b81a3f656ce3";
        const PROJECT_ID = "694d93d7afdf354b9be19888";
        const CLUSTER = "EasyGoCluster";

        let billImg = null;
        document.getElementById('userId').value = localStorage.getItem('eg_user') || '';

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('video').srcObject = stream;
        }

        async function processBill() {
            const v = document.getElementById('video');
            const c = document.getElementById('canvas');
            const ctx = c.getContext('2d');
            c.width = 1200; c.height = 1600;
            ctx.drawImage(v, 0, 0, 1200, 1600);
            
            document.getElementById('previewImg').src = c.toDataURL('image/jpeg');
            document.getElementById('previewImg').classList.remove('hidden');
            document.getElementById('aiStatus').classList.remove('hidden');
            billImg = c.toDataURL('image/webp', 0.85); // 100KB Quality

            const worker = await Tesseract.createWorker('eng');
            const { data: { lines } } = await worker.recognize(c.toDataURL('image/jpeg'));
            await worker.terminate();

            document.getElementById('rawTextTray').innerHTML = '';
            lines.forEach(line => {
                const span = document.createElement('span');
                span.className = "bg-white px-2 py-1 rounded border text-[9px] shadow-sm active:bg-blue-100";
                span.innerText = line.text.trim();
                span.onclick = () => { navigator.clipboard.writeText(line.text); alert('Copied: ' + line.text); };
                document.getElementById('rawTextTray').appendChild(span);

                // Universal Extract
                if (line.text.length > 5 && !document.getElementById('org').value) document.getElementById('org').value = line.text;
                const m = line.text.match(/(.*?)\s+(\d+)\s+(\d+)/);
                if(m && m[3] > 10) addItemRow(m[1].trim(), m[2], m[3]);
            });
            calculate();
        }

        function addItemRow(n='', q=1, r=0) {
            const div = document.createElement('div');
            div.className = "item-row grid grid-cols-12 gap-2";
            div.innerHTML = `<input type="text" value="${n}" class="col-span-6 p-2 bg-slate-50 rounded-lg text-[10px]"><input type="number" value="${q}" oninput="calculate()" class="col-span-2 p-2 bg-slate-50 rounded-lg text-[10px] text-center"><input type="number" value="${r}" oninput="calculate()" class="col-span-4 p-2 bg-slate-50 rounded-lg text-[10px] text-center font-bold">`;
            document.getElementById('itemsContainer').appendChild(div);
        }

        function calculate() {
            let total = 0;
            document.querySelectorAll('.item-row').forEach(r => {
                const i = r.querySelectorAll('input');
                total += (parseFloat(i[1].value) || 0) * (parseFloat(i[2].value) || 0);
            });
            const gst = parseFloat(document.getElementById('gstAmount').value) || 0;
            document.getElementById('totalLabel').innerText = "â‚¹ " + (total + gst).toFixed(2);
        }

        async function save() {
            const uid = document.getElementById('userId').value;
            if(!uid) return alert("Enter a Private ID first!");

            const items = [];
            document.querySelectorAll('.item-row').forEach(r => {
                const i = r.querySelectorAll('input');
                if(i[0].value) items.push({ n: i[0].value, q: i[1].value, r: i[2].value });
            });

            const doc = { 
                uid: uid, 
                date: document.getElementById('date').value, 
                org: document.getElementById('org').value,
                inv: document.getElementById('inv').value,
                gstn: document.getElementById('gstn').value,
                items: items,
                gst_amount: document.getElementById('gstAmount').value,
                total: document.getElementById('totalLabel').innerText, 
                image: billImg 
            };

            const res = await fetch(`https://cloud.mongodb.com/api/atlas/v1.0/groups/${PROJECT_ID}/clusters/${CLUSTER}/data/insertOne`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Basic ' + btoa(`${PUBLIC_KEY}:${PRIVATE_KEY}`) },
                body: JSON.stringify({ database: "EasyGo-Global", collection: "ledger", document: doc })
            });
            if(res.ok) location.reload();
        }

        async function fetchHistory() {
            const uid = document.getElementById('userId').value;
            if(!uid) return alert("Enter your Private ID");

            const res = await fetch(`https://cloud.mongodb.com/api/atlas/v1.0/groups/${PROJECT_ID}/clusters/${CLUSTER}/data/find`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Basic ' + btoa(`${PUBLIC_KEY}:${PRIVATE_KEY}`) },
                body: JSON.stringify({ database: "EasyGo-Global", collection: "ledger", filter: { uid: uid } })
            });
            const data = await res.json();
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            data.documents.reverse().forEach(d => {
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-[2rem] border shadow-sm space-y-3";
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-[9px] font-black text-blue-500">${d.date}</p>
                            <h4 class="text-xs font-black uppercase">${d.org}</h4>
                            <p class="text-sm font-black text-slate-900">${d.total}</p>
                        </div>
                        <div class="flex flex-col gap-2">
                            <button onclick='shareBill(${JSON.stringify(d)})' class="p-2 bg-green-500 text-white rounded-xl">Share</button>
                            <button onclick="deleteBill('${d._id}')" class="p-2 bg-red-50 text-red-500 rounded-xl">Del</button>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function shareBill(d) {
            const items = d.items.map(i => `- ${i.n}: ${i.q} x ${i.r}`).join('\n');
            const report = `EasyGo Report\nVendor: ${d.org}\nDate: ${d.date}\nInvoice: ${d.inv || 'N/A'}\nGSTN: ${d.gstn || 'N/A'}\nItems:\n${items}\nTotal: ${d.total}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(report)}`);
        }

        async function deleteBill(id) {
            if(!confirm("Delete forever?")) return;
            await fetch(`https://cloud.mongodb.com/api/atlas/v1.0/groups/${PROJECT_ID}/clusters/${CLUSTER}/data/deleteOne`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Basic ' + btoa(`${PUBLIC_KEY}:${PRIVATE_KEY}`) },
                body: JSON.stringify({ database: "EasyGo-Global", collection: "ledger", filter: { _id: { "$oid": id } } })
            });
            fetchHistory();
        }

        document.getElementById('date').valueAsDate = new Date();
        startCamera();
    </script>
</body>
</html>
