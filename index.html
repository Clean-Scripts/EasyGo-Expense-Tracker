<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easygo Expense tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; overflow-x: hidden; }
        
        /* Blurred Background Banner */
        .bg-banner {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/Banner.png') no-repeat center center/cover;
            filter: blur(20px) brightness(0.5);
            z-index: -1; transform: scale(1.1);
        }

        #video, #previewImg { width: 100%; border-radius: 2.5rem; background: #000; aspect-ratio: 3/4; object-fit: cover; border: 4px solid rgba(255,255,255,0.1); }
        .glass { background: rgba(255, 255, 255, 0.92); backdrop-filter: blur(15px); }
        .input-focus:focus { border: 2px solid #2563eb; outline: none; background: #fff; }
        
        /* Pulse for Private ID Visibility */
        .pulse-id { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); } }
    </style>
</head>
<body class="pb-32">

    <div class="bg-banner"></div>

    <header class="glass border-b border-white/20 p-4 sticky top-0 z-50 flex flex-col gap-3 shadow-xl">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/logo.png" alt="Logo" class="h-10 w-10 rounded-xl shadow-lg">
                <h1 class="text-xl font-black text-slate-900 tracking-tighter uppercase">Easygo <span class="text-blue-600">Tracker</span></h1>
            </div>
            <div class="flex items-center gap-2 bg-blue-50 p-1 px-3 rounded-full border border-blue-200 pulse-id">
                <span class="text-[10px] font-black text-blue-600 uppercase">ðŸ”’ Private Vault:</span>
                <input type="text" id="userId" placeholder="Set Your ID" class="text-[11px] font-bold bg-transparent p-1 w-24 outline-none text-blue-700" onchange="localStorage.setItem('eg_user', this.value)">
            </div>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-4 space-y-6">
        
        <section class="relative shadow-2xl rounded-[3rem] overflow-hidden">
            <video id="video" autoplay playsinline></video>
            <img id="previewImg" class="hidden absolute top-0 left-0 z-10">
            <div class="absolute bottom-6 left-0 right-0 flex justify-center gap-4 z-20">
                <button onclick="location.reload()" class="bg-black/60 backdrop-blur-xl text-white px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest border border-white/20">Retake</button>
                <button onclick="processBill()" class="bg-white h-20 w-20 rounded-full border-[6px] border-blue-600 flex items-center justify-center shadow-2xl active:scale-90 transition-all">
                    <div class="h-12 w-12 bg-blue-600 rounded-full shadow-inner"></div>
                </button>
            </div>
        </section>

        <div id="aiStatus" class="hidden glass p-5 rounded-[2.5rem] border border-white/40 shadow-xl">
            <p class="text-[10px] font-black text-blue-700 uppercase mb-3 tracking-widest italic">AI Found (Tap to Copy):</p>
            <div id="rawTextTray" class="flex flex-wrap gap-2"></div>
        </div>

        <section class="glass p-8 rounded-[3rem] shadow-2xl border border-white/50 space-y-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">1. Date</label>
                    <input type="date" id="date" class="w-full p-4 bg-slate-100 rounded-2xl text-xs font-bold border-none input-focus">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Type</label>
                    <select id="type" class="w-full p-4 bg-slate-100 rounded-2xl text-xs font-black uppercase border-none input-focus">
                        <option value="Spent">ðŸ”´ Spent</option>
                        <option value="Earned">ðŸŸ¢ Earned</option>
                    </select>
                </div>
            </div>
            
            <div class="space-y-1">
                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">2. Vendor Name</label>
                <input type="text" id="org" placeholder="Who sent this bill?" class="w-full p-4 bg-slate-100 rounded-2xl text-xs font-black uppercase border-none input-focus">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">3. Invoice #</label>
                    <input type="text" id="inv" placeholder="S.No" class="w-full p-4 bg-slate-100 rounded-2xl text-xs border-none input-focus">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">4. GST Number</label>
                    <input type="text" id="gstn" placeholder="GSTN" class="w-full p-4 bg-slate-100 rounded-2xl text-xs uppercase border-none input-focus">
                </div>
            </div>

            <div id="itemsContainer" class="space-y-3 border-t border-slate-200 pt-5">
                <div class="flex justify-between items-center">
                    <label class="text-[10px] font-black text-slate-500 uppercase italic">5-7. Items & Rates</label>
                    <button onclick="addItemRow()" class="bg-blue-600 text-white font-black text-[9px] px-4 py-2 rounded-full shadow-lg">+ ADD ROW</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 border-t border-slate-200 pt-5 items-center">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">8. GST Tax (â‚¹)</label>
                    <input type="number" id="gstAmount" placeholder="0.00" oninput="calculate()" class="w-full p-4 bg-slate-100 rounded-2xl text-xs font-bold border-none input-focus">
                </div>
                <div class="bg-slate-900 rounded-[2rem] p-4 text-center text-white shadow-2xl border-2 border-blue-600">
                    <label class="text-[8px] font-black uppercase text-blue-400">9. Final Amount</label>
                    <h2 id="totalLabel" class="text-2xl font-black italic">â‚¹ 0.00</h2>
                </div>
            </div>

            <button onclick="save()" class="w-full bg-blue-600 text-white font-black py-6 rounded-[2rem] text-[11px] uppercase tracking-[0.4em] shadow-2xl active:scale-95 transition-all">Upload to My Private Cloud</button>
        </section>

        <button onclick="fetchHistory()" class="w-full py-5 glass border-2 border-white/50 rounded-[2.5rem] text-[10px] font-black uppercase tracking-[0.2em] text-slate-600 shadow-xl">ðŸ”“ Access Private History</button>
        <div id="historyList" class="space-y-4"></div>
    </main>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        const PUBLIC_KEY = "gojfbxfj";
        const PRIVATE_KEY = "e636d3ba-d0fd-4186-98d8-b81a3f656ce3";
        const PROJECT_ID = "694d93d7afdf354b9be19888";
        const CLUSTER = "EasyGoCluster";

        let billImg = null;
        document.getElementById('userId').value = localStorage.getItem('eg_user') || '';

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('video').srcObject = stream;
        }

        async function processBill() {
            const v = document.getElementById('video');
            const c = document.getElementById('canvas');
            const ctx = c.getContext('2d');
            
            // INCREASED RESOLUTION FOR OCR CLARITY
            c.width = 1600; c.height = 2000;
            ctx.drawImage(v, 0, 0, 1600, 2000);
            
            document.getElementById('previewImg').src = c.toDataURL('image/jpeg', 0.95);
            document.getElementById('previewImg').classList.remove('hidden');
            document.getElementById('aiStatus').classList.remove('hidden');
            
            // 200KB QUALITY TARGET
            billImg = c.toDataURL('image/webp', 0.95);

            const worker = await Tesseract.createWorker('eng');
            const { data: { lines } } = await worker.recognize(c.toDataURL('image/jpeg', 0.95));
            await worker.terminate();

            document.getElementById('rawTextTray').innerHTML = '';
            lines.forEach(line => {
                // REMOVE SPECIAL CHARS FROM TRAY
                const cleanText = line.text.replace(/[^a-zA-Z0-9\sâ‚¹/-]/g, '').trim();
                if(cleanText.length < 2) return;

                const span = document.createElement('span');
                span.className = "bg-white px-3 py-2 rounded-xl border-2 border-slate-100 text-[10px] shadow-sm font-black active:bg-blue-600 active:text-white transition-colors uppercase";
                span.innerText = cleanText;
                span.onclick = () => { navigator.clipboard.writeText(cleanText); alert('Copied: ' + cleanText); };
                document.getElementById('rawTextTray').appendChild(span);

                // Auto-fill logic
                if (cleanText.length > 8 && !document.getElementById('org').value) document.getElementById('org').value = cleanText;
                const m = cleanText.match(/(.*?)\s+(\d+)\s+(\d+)/);
                if(m && m[3] > 10) addItemRow(m[1].trim(), m[2], m[3]);
            });
            calculate();
        }

        function addItemRow(n='', q=1, r=0) {
            const div = document.createElement('div');
            div.className = "item-row grid grid-cols-12 gap-2 bg-white/50 p-2 rounded-2xl border border-slate-200";
            div.innerHTML = `<input type="text" value="${n}" placeholder="Item" class="col-span-6 p-2 bg-transparent text-[10px] font-black uppercase outline-none"><input type="number" value="${q}" oninput="calculate()" class="col-span-2 p-2 bg-slate-100 rounded-lg text-[10px] text-center font-black outline-none"><input type="number" value="${r}" oninput="calculate()" class="col-span-4 p-2 bg-slate-900 text-white rounded-lg text-[10px] text-center font-black outline-none">`;
            document.getElementById('itemsContainer').appendChild(div);
        }

        function calculate() {
            let total = 0;
            document.querySelectorAll('.item-row').forEach(r => {
                const i = r.querySelectorAll('input');
                total += (parseFloat(i[1].value) || 0) * (parseFloat(i[2].value) || 0);
            });
            const gst = parseFloat(document.getElementById('gstAmount').value) || 0;
            document.getElementById('totalLabel').innerText = "â‚¹ " + (total + gst).toFixed(2);
        }

        async function save() {
            const uid = document.getElementById('userId').value;
            if(!uid) return alert("CRITICAL: Set a Private ID in the top blue box first!");

            const items = [];
            document.querySelectorAll('.item-row').forEach(r => {
                const i = r.querySelectorAll('input');
                if(i[0].value) items.push({ n: i[0].value, q: i[1].value, r: i[2].value });
            });

            const doc = { 
                uid: uid, date: document.getElementById('date').value, 
                org: document.getElementById('org').value, inv: document.getElementById('inv').value,
                gstn: document.getElementById('gstn').value, items: items,
                gst_amount: document.getElementById('gstAmount').value,
                total: document.getElementById('totalLabel').innerText, image: billImg 
            };

            const res = await fetch(`https://cloud.mongodb.com/api/atlas/v1.0/groups/${PROJECT_ID}/clusters/${CLUSTER}/data/insertOne`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Basic ' + btoa(`${PUBLIC_KEY}:${PRIVATE_KEY}`) },
                body: JSON.stringify({ database: "EasyGo-Global", collection: "ledger", document: doc })
            });
            if(res.ok) { alert("Successfully Synced!"); location.reload(); }
        }

        async function fetchHistory() {
            const uid = document.getElementById('userId').value;
            if(!uid) return alert("Enter your Private ID above to access vault.");

            const res = await fetch(`https://cloud.mongodb.com/api/atlas/v1.0/groups/${PROJECT_ID}/clusters/${CLUSTER}/data/find`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Basic ' + btoa(`${PUBLIC_KEY}:${PRIVATE_KEY}`) },
                body: JSON.stringify({ database: "EasyGo-Global", collection: "ledger", filter: { uid: uid } })
            });
            const data = await res.json();
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            data.documents.reverse().forEach(d => {
                const card = document.createElement('div');
                card.className = "glass p-6 rounded-[2.5rem] border border-white/50 shadow-2xl space-y-4";
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-[10px] font-black text-blue-600 italic tracking-widest">${d.date}</p>
                            <h4 class="text-sm font-black uppercase text-slate-800">${d.org}</h4>
                            <p class="text-xl font-black text-slate-900">${d.total}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick='shareBill(${JSON.stringify(d)})' class="p-4 bg-green-500 text-white rounded-[1.5rem] shadow-lg font-black text-[10px] uppercase">Share</button>
                            <button onclick="deleteBill('${d._id}')" class="p-4 bg-red-100 text-red-600 rounded-[1.5rem] font-black text-[10px] uppercase">Del</button>
                        </div>
                    </div>
                    <button onclick='editBill(${JSON.stringify(d)})' class="w-full py-4 bg-slate-900 text-white rounded-2xl text-[10px] font-black uppercase tracking-[0.2em]">Edit Record</button>
                `;
                list.appendChild(card);
            });
        }

        function shareBill(d) {
            const items = d.items.map(i => `- ${i.n}: ${i.q} x ${i.r}`).join('\n');
            const report = `Easygo Tracker Report ðŸ“„\n------------------\n*Vendor:* ${d.org}\n*Date:* ${d.date}\n*Inv:* ${d.inv || 'N/A'}\n*GSTN:* ${d.gstn || 'N/A'}\n*Items:*\n${items}\n*GST:* â‚¹${d.gst_amount || 0}\n*TOTAL:* ${d.total}\n------------------\nStored in Cloud ðŸŒ`;
            window.open(`https://wa.me/?text=${encodeURIComponent(report)}`);
        }

        async function deleteBill(id) {
            if(!confirm("Erase from cloud forever?")) return;
            await fetch(`https://cloud.mongodb.com/api/atlas/v1.0/groups/${PROJECT_ID}/clusters/${CLUSTER}/data/deleteOne`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Basic ' + btoa(`${PUBLIC_KEY}:${PRIVATE_KEY}`) },
                body: JSON.stringify({ database: "EasyGo-Global", collection: "ledger", filter: { _id: { "$oid": id } } })
            });
            fetchHistory();
        }

        function editBill(d) {
            document.getElementById('org').value = d.org;
            document.getElementById('date').value = d.date;
            document.getElementById('inv').value = d.inv || '';
            document.getElementById('gstn').value = d.gstn || '';
            document.getElementById('totalLabel').innerText = d.total;
            document.getElementById('itemsContainer').innerHTML = '';
            d.items.forEach(item => addItemRow(item.n, item.q, item.r));
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('date').valueAsDate = new Date();
        startCamera();
    </script>
</body>
</html>
