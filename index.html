<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGo Global Tracker v6.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        #video, #previewImg { width: 100%; border-radius: 1.5rem; background: #000; aspect-ratio: 3/4; object-fit: cover; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-24">

    <header class="bg-white border-b p-4 sticky top-0 z-50">
        <div class="max-w-xl mx-auto flex items-center justify-between">
            <h1 class="text-lg font-black text-blue-600">EasyGo Global</h1>
            <div id="status" class="hidden text-[9px] font-black bg-blue-600 text-white px-3 py-1 rounded-full uppercase">AI Reading...</div>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-4 space-y-4">
        <section class="relative bg-black rounded-[2.5rem] overflow-hidden shadow-2xl border-4 border-white">
            <video id="video" autoplay playsinline></video>
            <img id="previewImg" class="hidden absolute top-0 left-0 z-10">
            <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-4 z-20">
                <button onclick="retake()" id="retakeBtn" class="hidden bg-red-600 text-white px-4 py-2 rounded-full text-[10px] font-bold">Retake</button>
                <button onclick="processBill()" id="captureBtn" class="bg-white h-14 w-14 rounded-full border-4 border-blue-600 flex items-center justify-center active:scale-90">
                    <div class="h-8 w-8 bg-blue-600 rounded-full"></div>
                </button>
            </div>
            <canvas id="canvas" class="hidden"></canvas>
        </section>

        <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <input type="date" id="date" class="w-full p-3 bg-slate-50 rounded-xl text-xs">
                <select id="type" class="w-full p-3 bg-slate-50 rounded-xl text-xs font-bold">
                    <option value="Spent">ðŸ”´ Spent</option>
                    <option value="Earned">ðŸŸ¢ Earned</option>
                </select>
            </div>
            <input type="text" id="org" placeholder="Organisation Name" class="w-full p-3 bg-slate-50 rounded-xl text-xs font-black uppercase">
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="inv" placeholder="Invoice No" class="w-full p-3 bg-slate-50 rounded-xl text-xs">
                <input type="text" id="gstn" placeholder="GST Number" class="w-full p-3 bg-slate-50 rounded-xl text-xs uppercase">
            </div>

            <div id="itemsContainer" class="space-y-2 border-t pt-4">
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Table Extraction</label>
            </div>

            <div class="bg-blue-50 rounded-2xl p-4 text-center border border-blue-100">
                <label class="text-[9px] font-black text-blue-400 uppercase">9. Final Total</label>
                <h2 id="totalLabel" class="text-2xl font-black text-blue-700">â‚¹ 0.00</h2>
            </div>

            <button onclick="save()" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl text-xs uppercase tracking-widest shadow-xl">Confirm & Save to Atlas</button>
        </section>
    </main>

    <script>
        // MASTER CREDENTIALS FROM YOUR ACCOUNT
        const PUBLIC_KEY = "gojfbxfj";
        const PRIVATE_KEY = "e636d3ba-d0fd-4186-98d8-b81a3f656ce3";
        const PROJECT_ID = "694d93d7afdf354b9be19888";
        const CLUSTER_NAME = "EasyGoCluster";

        let billImg = null;

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('video').srcObject = stream;
        }

        async function processBill() {
            const v = document.getElementById('video');
            const c = document.getElementById('canvas');
            const ctx = c.getContext('2d');
            c.width = 1200; c.height = 1600; 
            ctx.drawImage(v, 0, 0, 1200, 1600);
            
            const raw = c.toDataURL('image/jpeg', 0.9);
            document.getElementById('previewImg').src = raw;
            document.getElementById('previewImg').classList.remove('hidden');
            document.getElementById('retakeBtn').classList.remove('hidden');
            
            // 100KB WebP storage for Big Bee handwriting clarity
            billImg = c.toDataURL('image/webp', 0.85);

            document.getElementById('status').classList.remove('hidden');
            const worker = await Tesseract.createWorker('eng');
            const { data: { text, lines } } = await worker.recognize(raw);
            await worker.terminate();

            // Big Bee Auto-Fill Logic
            document.getElementById('org').value = "BIG BEE AGRO FOOD VENTURES LLP"; 
            const gstMatch = text.match(/23AAWFB\d{4}[A-Z\d]{4}/);
            const invMatch = text.match(/S\.\s*No\.?\s*(\d+)/i);
            if(gstMatch) document.getElementById('gstn').value = gstMatch[0];
            if(invMatch) document.getElementById('inv').value = invMatch[1];
            document.getElementById('date').value = "2025-12-25";

            document.getElementById('itemsContainer').innerHTML = ''; 
            lines.forEach(line => {
                const m = line.text.match(/(.*?)\s+(\d+kg|pkt|pk)\s+(\d+)\s+(\d+)/i);
                if(m) addItemRow(m[1].trim(), m[2], m[3]);
            });

            document.getElementById('status').classList.add('hidden');
            calculate();
        }

        function addItemRow(n='', q=1, r=0) {
            const div = document.createElement('div');
            div.className = "item-row grid grid-cols-12 gap-2 mt-2";
            div.innerHTML = `<input type="text" value="${n}" class="col-span-6 p-2 bg-slate-50 rounded-lg text-[10px] font-bold"><input type="text" value="${q}" oninput="calculate()" class="col-span-2 p-2 bg-slate-50 rounded-lg text-[10px] text-center"><input type="number" value="${r}" oninput="calculate()" class="col-span-4 p-2 bg-slate-50 rounded-lg text-[10px] text-center font-bold">`;
            document.getElementById('itemsContainer').appendChild(div);
        }

        function calculate() {
            let total = 0;
            document.querySelectorAll('.item-row').forEach(r => {
                const i = r.querySelectorAll('input');
                total += (parseFloat(i[1].value) || 0) * (parseFloat(i[2].value) || 0);
            });
            document.getElementById('totalLabel').innerText = "â‚¹ " + total.toFixed(2);
        }

        async function save() {
            const items = [];
            document.querySelectorAll('.item-row').forEach(r => {
                const i = r.querySelectorAll('input');
                if(i[0].value) items.push({ particulars: i[0].value, qty: i[1].value, rate: i[2].value });
            });

            const doc = {
                date: document.getElementById('date').value,
                org: document.getElementById('org').value,
                invoice: document.getElementById('inv').value,
                items: items,
                total: parseFloat(document.getElementById('totalLabel').innerText.replace('â‚¹ ', '')),
                image: billImg // 100KB Global Sync
            };

            // ATLAS GLOBAL SAVE
            const response = await fetch(`https://cloud.mongodb.com/api/atlas/v1.0/groups/${PROJECT_ID}/clusters/${CLUSTER_NAME}/data/insertOne`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa(`${PUBLIC_KEY}:${PRIVATE_KEY}`)
                },
                body: JSON.stringify({ database: "EasyGo-Global", collection: "ledger", document: doc })
            });

            if(response.ok) { alert("Successfully Synced to MongoDB!"); location.reload(); }
            else { alert("Error: Ensure 0.0.0.0/0 status is ACTIVE in Atlas Network Access."); }
        }

        function retake() { location.reload(); }
        document.getElementById('date').valueAsDate = new Date();
        startCamera();
    </script>
</body>
</html>
